<body>
    <div id="app" v-cloak v-loading="mixin.loading">
        <el-table :data="list" size="mini" border style="min-height: calc(varl(--content-height));" v-loading="loading">
            <el-table-column prop="index" label="ç´¢å¼•"></el-table-column>
        </el-table>
    </div>
    <script>

        new Vue2({
            el: "#app",
            data: {
                list: [],
                loading: false
            },
            methods: {
                loaddata() {
                    var that = this;
                    that.loading = true;
                    setTimeout(() => {
                        that.list = [...new Array(10).keys()].map(v => { return { index: v } });
                        that.loading = false;
                    }, 2000)
                }
            }
        });
    </script>
