<!DOCTYPE html>
<html>

<head>
    <script src="js/vue/vue.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="js/vue/element-ui.css">
    <script src="js/vue/element-ui.js"></script>
    <script src="js/plugin.js"></script>
    <link rel="stylesheet" href="css/dark.css">
</head>

<body>
    <div id="app" v-cloak v-loading="loading">
        <el-table :data="list" size="mini" border style="min-height: calc(varl(--content-height));">
            <el-table-column prop="index" label="索引"></el-table-column>
        </el-table>
    </div>
    <script>

        new Vue({
            el: "#app",
            data: {
                list: [],
                loading: false
            },
            methods: {
                loadData() {
                    var that = this;
                    that.loading = true;
                    setTimeout(() => {
                        that.list = new Array(10);
                        that.loading = false;
                    }, 2000)
                }
            }
        });
    </script>
</body>

</html>
